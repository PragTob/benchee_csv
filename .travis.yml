language: elixir
elixir:
  - 1.4.5
  - 1.5.3
  - 1.6.6
  - 1.7.1
otp_release:
  - 19.3
  - 20.3
  - 21.0

matrix:
  exclude:
  - elixir: 1.4.5
    otp_release: 21.0
  - elixir: 1.5.3
    otp_release: 21.0
  - elixir: 1.7.1
    otp_release: 19.3


before_script:
  - MIX_ENV=test mix compile --warnings-as-errors
  - travis_wait mix dialyzer --plt
script:
  # skip dialyzer for elixir 1.4 and erlang 18 as it produces weird errors, see #69
  - if ! ([[ "$TRAVIS_ELIXIR_VERSION" == "1.4"* ]] && [[ "$TRAVIS_OTP_RELEASE" == "18"* ]]); then mix dialyzer --halt-exit-status; fi
  - mix coveralls.travis
# need that sweet memory for dialyzer
sudo: required
dist: trusty
cache:
  directories:
    - _build
    - deps
